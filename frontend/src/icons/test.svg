<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <style type="text/css">
        .a { animation: x 1.5s ease alternate infinite; }
        .b { animation: x 1s ease alternate infinite; }

        @keyframes x {
           from { fill: #ff9999; }
             to { fill: #ffcccc; }
        }
    </style>
    <rect class="a" x="0" y="0" width="50" height="50" fill="#000" />
    <rect class="b" x="50" y="50" width="50" height="50" fill="#000" />
</svg>