<svg width="500" height="500"
    viewBox="0 0 500 500"
    xmlns="http://www.w3.org/2000/svg" fill="#ffee66" stroke="#ffffff" stroke-width="5">

    <defs>
        <clipPath
            id="pacMan:clipper">
            <rect
                width="500"
                height="250"
                x="0"
                y="0" fill="black" />
        </clipPath>
        <circle id="pacMan:mouth" cx="250" cy="250" r="200" clip-path="url(#pacMan:clipper)" />

        <g id="pacMan_arrived:eye_animated">
            <circle cx="0" cy="0" r="30" fill="black" stroke="#999999"
                stroke-width="3">
                <animate
                    attributeName="r"
                    from="30"
                    to="20"
                    dur="0.6s"
                    fill="freeze" />
            </circle>
            <circle cx="14" cy="5" r="10" fill="white" stroke="none">
                <animate
                    attributeName="r"
                    from="10"
                    to="6"
                    dur="0.6s"
                    fill="freeze" />
                <animate
                    attributeName="cx"
                    from="14"
                    to="6"
                    dur="0.6s"
                    fill="freeze" />
                <animate
                    attributeName="cy"
                    from="5"
                    to="6"
                    dur="0.6s"
                    fill="freeze" />
            </circle>
        </g>
    </defs>

    <g>
        <use x="0" y="0" href="#pacMan:mouth" width="100%"
            height="100%" transform="rotate(180 250 250)">
        </use>
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="1 250 250"
            to="1 250 250"
            dur="0.6s"
            fill="freeze" />
    </g>
    <g>
        <use x="0" y="0" href="#pacMan:mouth" width="100%"
            height="100%">
        </use>
        <use
            x=" 280"
            y=" 150"
            href=" #pacMan_arrived:eye_animated"
            width=" 100%"
            height=" 100%" />
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="-1 250 250"
            to="-1 250 250"
            dur="0.6s"
            fill="freeze" />
    </g>


</svg>